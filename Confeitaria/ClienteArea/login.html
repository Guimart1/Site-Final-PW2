<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styleLogin.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid vw-100 vh-100 d-flex align-items-center justify-content-center">
        <div class="boxLogin row h-75 w-75 border-0 rounded-4 bg-body-secondary">
            <div class="boloImg col-md-7 p-0 border rounded-4">

            </div>
            <div class="col-md-5  p-4 border-0 rounded-4">
                <h1 class="mb-0" style="text-align: center; font-size: 2em; color: #2D1B15;">Faça Login</h1>
                <p style="text-align: center;">Desfrute novamente das delicias!</p>
                <form>
                    <label class="form-label" for="" >Usuário</label>
                    <input class="form-control" type="text" placeholder="Insira seu usuário">
                    <label class="form-label mt-2" for="">Senha</label>
                    <input class="form-control" type="password" placeholder="Insira sua senha">
                    <div class="d-flex justify-content-between mt-5">
                        <a href="index.html" style="width: 47%;"><button type="button" class="btnVoltar fw-bold">Voltar</button></a>
                        <button type="button" class="btnEntrar fw-bold">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
